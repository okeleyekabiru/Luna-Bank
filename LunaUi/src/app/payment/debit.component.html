<div class="container w-25" (submit)="OnSubmit()">
<form class="form-group" [formGroup]="paymentForm">
    <div class="form-group">
        <label for="exampleInputEmail1">Amount</label>
        <input type="text" formControlName="Amount" required class="form-control">
      </div>
      <div class="form-group">
        <label for="accountnumbers">Select Account Number</label>
        <select name = "accountNumber" class="form-control" formControlName="accountNumber" id="accountnumbers">
            <option [ngValue]="null" disabled>choose the account number for the transaction</option>
       <option *ngFor="let account of accountnumbers" [ngValue]="account">
        {{ account }}
       </option> 
</select>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Receiver Account Number</label>
        <input type="text" formControlName="senderAccount" required class="form-control">
      </div>
 <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-warning">proceed</button>
</div>
</form>
</div>
