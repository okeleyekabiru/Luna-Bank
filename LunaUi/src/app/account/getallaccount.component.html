<div class="container" *ngIf="AllAccount">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Account Number</th>
        <th scope="col">Balance</th>
        <th scope="col">status</th>
        <th scope="col">accountType</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let account of AllAccount">
        <th scope="row">#</th>
        <td>{{ account.firstName }}</td>
        <td>{{ account.lastName }}</td>
        <td>{{ account.accountNumber }}</td>
        <td>{{ account.balance }}</td>
        <td>{{ account.status }}</td>
        <td>{{ account.accountType }}</td>
        <a href="#" class="btn btn-primary">view</a>
      </tr>
    </tbody>
  </table>
</div>
<div class="d-flex justify-content-center"><!--button pagenination-->
    <button (click)="NavigatePaginationPrevious(previous)" class=" btn-warning ">prev <i class="fa fa-chevron-left"></i></button>
     <button  (click)="NavigatePaginationNext(nextpage)" class=" btn-warning "> next <i class="fa fa-chevron-right"></i></button>
</div>
